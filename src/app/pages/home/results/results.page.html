<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Resultados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="!firstLoad">
    <ion-refresher slot="fixed" (ionRefresh)="init($event)">
      <ion-refresher-content
      refreshingText="Cargando..."
      ></ion-refresher-content>
    </ion-refresher>
  
    
  
    <ion-list>
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-segment scrollable [(ngModel)]="tabSelected" (ionChange)="selectDate($event)" >
              <ion-segment-button *ngFor="let tab of tabs;let i=index" value="{{i}}" id="sgm_r_{{i}}" >
                {{formatDate(tab.date)}}
              </ion-segment-button>
            </ion-segment>
          </ion-col>
        </ion-row>
      </ion-grid>
  
      <ion-list-header *ngIf="list.length == 0"  color="tertiary">
        <ion-label>Sin registros</ion-label>
      </ion-list-header>
      
        <ion-item *ngFor="let game of list" routerLink="/results/profile/{{game.id}}" routerDirection="forward" >
          <div class="game">
            <div class="team-list contenedor">
              <div class="team">
                <span class="name-team">{{game.team_l.name}}</span>
                <span  class="goals-team" >{{game.l_goals}}</span>
              </div>
  
              <br class="separator">
    
              <div class="team">
                <span class="name-team">{{game.team_v.name}}</span>
                <span  class="goals-team" >{{game.v_goals}}</span>
              </div>
            </div>
          </div>
          <div class="comment">
            <ion-icon name="chatbox-outline"></ion-icon>
          </div>
         
        </ion-item>
      </ion-list>
  

  </div>



  <div *ngIf="firstLoad">
    <ion-grid>
      <ion-row>
        <ion-col>  <ion-skeleton-text animated style="width: 100% ; height: 30px;"></ion-skeleton-text> </ion-col>
        <ion-col>  <ion-skeleton-text animated style="width: 100% ; height: 30px;"></ion-skeleton-text> </ion-col>
        <ion-col>  <ion-skeleton-text animated style="width: 100% ; height: 30px;"></ion-skeleton-text> </ion-col>
      </ion-row>
    </ion-grid>

    <ion-card *ngFor="let i of listSkeleton">
      <div class="ion-padding custom-skeleton">
        <ion-skeleton-text animated style="width: 100% ; height: 30px;"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 100% ; height: 30px;margin-top: 15px;"></ion-skeleton-text>
      </div>
    </ion-card>
  </div>

  


</ion-content>
