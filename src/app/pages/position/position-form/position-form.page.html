<ion-header>
  <ion-toolbar>
    <ion-title>Posici√≥n</ion-title>
    <ion-buttons slot="start">
      <ion-button color="dark" (click)="close()">
          <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form (ngSubmit)="submit()"  (keyup)="servicePosition.errorsForm.clear()" >

    <ion-item>
      <ion-label position="floating" >Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="posicion.name" name="name"></ion-input>
    </ion-item>
    <div style="color: red; padding-top: 0.2rem" >{{ servicePosition.errorsForm.get('name') }}</div>
   
    <ion-button type="submit"  expand="block">Guardar</ion-button>
  </form>
</ion-content>
