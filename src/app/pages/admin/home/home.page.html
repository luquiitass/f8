<ion-header>
  <ion-toolbar>
    <ion-title>Admin home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item  routerLink="/" routerDirection="forward">
      <ion-label>Home user</ion-label>
    </ion-item>
    <ion-item  routerLink="/positions" routerDirection="forward">
      <ion-label>Posiciones</ion-label>
    </ion-item>
    <ion-item routerLink="/typesEvent" routerDirection="forward">
      <ion-label>Tipo de Evento</ion-label>
    </ion-item>
    <ion-item routerLink="/teams" routerDirection="forward">
      <ion-label>Equipos</ion-label>
    </ion-item>
    <ion-item routerLink="/games" routerDirection="forward">
      <ion-label>Partidos</ion-label>
    </ion-item>
    <ion-item routerLink="/players" routerDirection="forward">
      <ion-label>Jugadores</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Fechas</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Tipo suceso</ion-label>
    </ion-item>
    <ion-item routerLink="/users" routerDirection="forward">
      <ion-label>Users</ion-label>
    </ion-item>
    <ion-item (click)="search()">
      <ion-label>Search</ion-label>
    </ion-item>
    <ion-item (click)="logout()">
      <ion-label>Logout</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
