<ion-header>
  <ion-toolbar>
    <ion-title>Partido</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
   </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="init($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <app-result-item
    *ngIf="game"
    [game]="game"
  ></app-result-item>


  <app-event-list [game_id]="id" ></app-event-list> 

  <app-comments
    [idRelation]="id"
    [nameRelationModel]="'Game'"
  ></app-comments>

</ion-content>
