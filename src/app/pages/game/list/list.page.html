<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="admin_home"></ion-back-button>    
    </ion-buttons>
    <ion-title>Partidos</ion-title>
    <ion-buttons slot="secondary">
      <ion-button (click)="openModal()">
        <ion-icon name="add-outline"></ion-icon>      
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="gameService.api_all($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
      
      <ion-list-header *ngIf="gameService.list.length == 0"  color="tertiary">
        <ion-label>Sin registros</ion-label>
      </ion-list-header>
   
      <ion-item *ngFor="let item of gameService.list" >
          
        <ion-label >
          <h3>{{item.team_l.name}}</h3>
        </ion-label>
        
        <label>vs</label>

        <ion-label >
          <h3>{{item.team_v.name}}</h3>
        </ion-label>

        <ion-buttons slot="end">
          <ion-router-link color="danger" href="/admin/game/{{item.id}}">
            ver
          </ion-router-link>

          <ion-button (click)="showEdit(item)">
            <ion-icon slot="icon-only" name="create-outline"></ion-icon>
          </ion-button>
          <ion-button (click)="confirmDelete(item)">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
        </ion-buttons>

      </ion-item>
    </ion-list>

</ion-content>
