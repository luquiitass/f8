<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="admin_home"></ion-back-button>    
    </ion-buttons>
    <ion-title>Errors</ion-title>
   
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="errorService.api_all($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
      
      <ion-list-header *ngIf="errorService.list.length == 0"  color="tertiary">
        <ion-label>Sin registros</ion-label>
      </ion-list-header>
   
      <ion-item *ngFor="let item of errorService.list" >
          
        <ion-label >
          <h3>{{item.text}}</h3>
        </ion-label>

        <ion-buttons slot="end">

          <ion-button (click)="confirmDelete(item)">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
        </ion-buttons>

      </ion-item>
    </ion-list>

</ion-content>
