<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="admin_home"></ion-back-button>    
    </ion-buttons>
    <ion-title>Notificaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="init($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>


  <ion-list>

    <ion-list-header *ngIf="notifications.length == 0"  color="light">
      <ion-label>No posee notificaciones</ion-label>
    </ion-list-header>
 

    <ion-item *ngFor="let not of notifications"  (click)="visibleNot(not)" [class]="{'no-active' : not.isShow}">
      <app-notification
        style="width: 100%;"
        [notification] = "not"
      ></app-notification>
    </ion-item>

  </ion-list>

</ion-content>
