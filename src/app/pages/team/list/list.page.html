<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="admin_home"></ion-back-button>    
    </ion-buttons>
    <ion-title>Equipos</ion-title>
    <ion-buttons slot="secondary">
      <ion-button (click)="openModal()">
        <ion-icon name="add-outline"></ion-icon>      
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="teamService.api_all($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>

    <ion-list-header *ngIf="teamService.list.length == 0"  color="tertiary">
      <ion-label>Sin registros</ion-label>
    </ion-list-header>
   
      <ion-item *ngFor="let team of teamService.list" >
          
        <ion-label>
          <h3>{{team.name}}</h3>
        </ion-label>

        <ion-buttons slot="end">
          <ion-button >
            <ion-icon name="enter-outline"></ion-icon> 
          </ion-button>
          <ion-button (click)="showEdit(team)">
            <ion-icon slot="icon-only" name="create-outline"></ion-icon>
          </ion-button>
          <ion-button (click)="confirmDelete(team)">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
        </ion-buttons>

      </ion-item>
    </ion-list>

</ion-content>
