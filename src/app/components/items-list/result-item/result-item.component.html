<ion-card *ngIf="false" class="item1">
  <div class="game">
    <div class="team-list contenedor">
      <div class="team" >
        <ion-avatar class="avatar">
          <ion-img 
          [src]="game.team_l.shield ? game.team_l.shield.urlComplete : 'assets/images/shield_team.png'"
          ></ion-img>
        </ion-avatar>
        <ion-text class="name-team" color="dark">{{game.team_l.name}}</ion-text>
        <ion-text  class="goals-team" color="dark" >{{game.l_goals}}</ion-text>
      </div>


      <div class="team">
        <ion-avatar class="avatar">
          <ion-img 
          [src]="game.team_v.shield ? game.team_v.shield.urlComplete : 'assets/images/shield_team.png'"
          ></ion-img>
        </ion-avatar>
        <ion-text class="name-team" color="dark">{{game.team_v.name}}</ion-text>
        <ion-text  class="goals-team" color="dark" >{{game.v_goals}}</ion-text>
      </div>
    </div>
  </div>
  <div class="comment">
    <ion-icon name="chatbox-outline"></ion-icon>
  </div> 
</ion-card>

<ion-card class="item2">
  <div class="ion-padding custom-skeleton">
    <div class="game" >
      <div class="team-list contenedor">
        <div class="team">
          <ion-text >
            <h3 class="text-name">{{game.team_l.name}}</h3>
          </ion-text>
          <ion-avatar slot="start">
            <ion-img 
            [src]="game.team_l.shield ? game.team_l.shield.urlComplete : 'assets/images/shield_team.png'"
            ></ion-img>
          </ion-avatar>
        </div>

        <div class="goals ion-align-self-center ">
          <io-grid style="width: 100%;">
            <ion-row>
              <ion-col size="5">
                {{game.l_goals}}
              </ion-col>
              <ion-col size="2" class="ion-text-center">
                <ion-text>-</ion-text>
              </ion-col>
              <ion-col size="5">
                {{game.v_goals}}
              </ion-col>
            </ion-row>
          </io-grid>
        </div>

        <div class="team">
          <ion-text >
            <h3 class="text-name">{{game.team_v.name}}</h3>
          </ion-text>
          <ion-avatar slot="start">
            <ion-img 
            [src]="game.team_v.shield ? game.team_v.shield.urlComplete : 'assets/images/shield_team.png'"
            ></ion-img>
          </ion-avatar>
        </div>
      </div>
    </div>
  </div>
</ion-card>
