
<ion-card *ngIf="authUser.user">
  <ion-card-content>
    <ion-thumbnail slot="center" class="content-image center">
      <ion-img
        class="image center" 
        [src]="authUser.user.photo ? authUser.user.photo.urlComplete : ''"
        style="border-radius:50%; background-position:center center; background-size:cover; ">
      </ion-img>
    </ion-thumbnail>
  </ion-card-content>
  <ion-card-header>
    <ion-card-title class="ion-text-center">
      {{authUser.user.last_name}} {{authUser.user.first_name}}
    </ion-card-title>
    <ion-card-subtitle class="ion-text-center">
      {{authUser.user.email}}
    </ion-card-subtitle>
  </ion-card-header>
</ion-card>
