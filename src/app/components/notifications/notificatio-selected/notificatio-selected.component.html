
<ion-card>
  <ion-grid>
    <ion-row>
      <ion-col size="10">
        <div *ngIf="isFavorite()">
          <div>Notificaciones activas !!!</div>
          <div>Recibiras Notificaciones de las diferentes noticias de este equipo.</div>
        </div>
        <div *ngIf="!isFavorite()">
          <div>Activa las <b>Notificaciones</b> para recibir todas las noticias de este equipo.</div>
        </div>
      </ion-col>
      <ion-col size="2">
        <ion-button (click)="toggleFavorite()">
          <ion-icon [name]="getNameIcon()" [ngClass]="{'favorite' : isFavorite()}"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
