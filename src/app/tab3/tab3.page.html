<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Equipos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-refresher slot="fixed" (ionRefresh)="teamService.api_all($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-list-header color="tertiary">
      <ion-label>Equipos</ion-label>
    </ion-list-header>
      <ion-item *ngFor="let team of teamService.list" >
          
        <ion-label >
          <h3>{{team.name}}</h3>
        </ion-label>

        <ion-buttons slot="end">
          <ion-button >
            <ion-icon name="enter-outline"></ion-icon> 
          </ion-button>
          <ion-button (click)="showEdit(team)">
            <ion-icon slot="icon-only" name="create-outline"></ion-icon>
          </ion-button>
          <ion-button (click)="confirmDelete(team)">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
        </ion-buttons>

      </ion-item>
    </ion-list>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openModal()">
      New
    </ion-fab-button>
  </ion-fab>

</ion-content>
